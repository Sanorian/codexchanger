<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexchanger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        header{
            background-color: #0C969E;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .account{
            background-color: #CECECE;
            position: absolute;
            visibility: collapse;
            height: 0vmin;
            display: flex;
            flex-direction: column;
            align-items: start;
            padding-left: 1vw;
            padding-right: 2.65vw;
            padding-top: 0.5vw;
            padding-bottom: 0.5vw;
            transition: height 0.5s;
            border-radius: 1vmin;
        }
        .account button{
            border: 0vmin;
            font-family: 'Open Sans', sans-serif;
            border-radius: 1.5vmin;
            height: 0vmin;
            transition: height 0.1s;
        }
        .account a{
            border: 0vmin;
            font-family: 'Open Sans', sans-serif;
            height: 0vmin;
            transition: height 0.1s;
        }
        .userImage{
            margin-right: 2.5vw;
        }
        .userImage:hover .account{
            visibility: visible;
            height: 5vmin;
        }
        .userImage:hover .account button{
            height: 3.5vmin;
        }
        .userImage:hover .account a{
            height: 2vmin;
        }
        .logo{
            font-family: 'Odor Mean Chey', serif;
            font-size: 5vmin;
            color: #ffffff;
            margin-left: 2vw;
        }
        .navigation{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        input{
            font-family: 'Open Sans', sans-serif;
            background-color: #CECECE;
            margin: 2vmin;
            margin-right:1vmin;
            padding: 0.5vmin;
            padding-left: 1vmin;
            border: 0vmin;
            height: 6vh;
            width: 20vw;
            font-size: 3vh;
            border-radius: 1.3vmin;
        }
        .navigation button{
            margin: 2vmin;
            margin-left:1vmin;
            border: 0vmin;
            height: 7vmin;
            width: 7vmin;
            padding: 1.35vmin;
            padding-bottom: 1.75vmin;
            font-size: 3vh;
            border-radius: 1.3vmin;
            background-color: #D9D9D9;
        }
        .navigation button:hover, .navigation button:focus{
            background-color: #CECECE;
        }
        .navigationButton{
            position: relative;
            display: inline-block;
        }
        .filterDropdown{
            background-color: #CECECE;
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: start;
            padding-left: 1vw;
            padding-right: 1vw;
            padding-top: 0.5vw;
            padding-bottom: 0.5vw;
            border-radius: 1vmin;
            font-family: 'Open Sans', sans-serif;
            z-index: 1;
        }
        .show{
            display:block;
        }
        .tagArea{
            background-color: #A8A8A8;
            border-radius: 1.5vmin;
            height: 7vmin;
            width: 15vmin;
            align-items: start;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="homeButton()">Codexchanger</div>
        <div class="userImage">
            <img src="userimage.png">
            <div class="account" id="account">
            </div>
        </div>
    </header>
    <main>
        <div class="navigation">
            <input type="text" placeholder="Поиск...">
            <div class="navigationButton">
                <button onclick="navigationButton()"><svg
                    version="1.1"
                    baseProfile="full"
                    width="100%"
                    height="100%">
                    <rect width="3.5vmin" height="0.3vmin" x="0.5vmin" y="1vmin" fill="#898989"/>
                    <circle cx="0.75vmin" cy="1.15vmin" r="0.5vmin" fill="#898989"/>
                    <rect width="3.5vmin" height="0.3vmin" x="0.5vmin" y="2vmin" fill="#898989"/>
                    <circle cx="3.75vmin" cy="2.15vmin" r="0.5vmin" fill="#898989"/>
                    <rect width="3.5vmin" height="0.3vmin" x="0.5vmin" y="3vmin" fill="#898989"/>
                    <circle cx="0.75vmin" cy="3.15vmin" r="0.5vmin" fill="#898989"/>
                </svg></button>
                <div class="filterDropdown" id="dropdown">
                    <div class="tagArea">
                    </div>
                    <button onclick="" class="languageButton">
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let loading=0, username = localStorage.getItem('username');
            if (username){
                document.getElementById('account').innerHTML = `
                    <a href="location.href='account.html'" style="color:#FFFFFF;">`+username+`</a>
                    <button style="background-color:#22AE28;color:#ffffff" onclick="location.href='create_post.html'">Создать запись</button>
                    <button style="background-color:#AE2222;color:#ffffff">Выйти</button>`;
            } else {
                document.getElementById('account').innerHTML = `
                    <button style="background-color:#22AE28;color:#ffffff" onclick="location.href='login.html'">Войти</button>`;
            }
            fetch("http://domain/?loaded="+loading)
            .then((response)=>(response.json()))
            .then((data)=>{
                let main = document.getElementsByClassName('main')[0];
                data.forEach(post => {

                    ```
                });

            });
        });
        function homeButton(){
            location.href = "index.html";
        }
        function navigationButton(){
            document.getElementById("dropdown").classList.toggle("show");
        }
    </script>
</body>
</html>
