        header{
            background-color: #0C969E;

        }

            height: 0vmin;
            transition: height 0.1s;
        }

            font-family: 'Open Sans', sans-serif;
            height: 0vmin;
            transition: height 0.1s;
        }
        .userImage{
            margin-right: 2.5vw;
        }
        .userImage:hover .account{
